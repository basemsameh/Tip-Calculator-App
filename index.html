<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Cairo:wght@200..1000&family=Dongle&family=Noto+Sans+Indic+Siyaq+Numbers&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>

</head>

<body>
  <!-- CONTAIENR (MAIN) -->
  <main>
    <!-- TIP CALCULATOR IMAGE -->
    <figure>
      <img src="images/logo.svg" alt="Logo">
    </figure>
    <!-- FORM -->
    <form>
      <!-- CONTENT SECTION (INPUTS) -->
      <section class="content">
        <label for="bill">Bill</label>
        <div class="bill">
          <input type="number" id="bill" placeholder="0">
        </div>
        <label for="tip">Select Tip %</label>
        <!-- BUTTONS -->
        <div class="btns">
          <button type="button">5%</button>
          <button type="button">10%</button>
          <button type="button">15%</button>
          <button type="button">25%</button>
          <button type="button">50%</button>
          <input type="number" name="custom" id="custom" placeholder="Custom">
        </div>
        <!-- NUMBER OF PEOPLE -->
        <label for="people">Number of People <span>Can't be zero</span></label>
        <div class="people">
          <input type="number" placeholder="0" name="num-people" id="people">
        </div>
      </section>
      <!-- RESULT SECTION -->
      <section class="result">
        <p>$<span>0.00</span></p>
        <p>$<span>0.00</span></p>
        <button type="reset" disabled>Reset</button>
      </section>
    </form>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
